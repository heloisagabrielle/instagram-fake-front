<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <section>
            <article>
                <div class="post-top">
                    <img id="img-perfil" src="img/avatar-example.png" alt="foto de perfil">
                    <h3>Heloisa Gabrielle</h3>
                    <img id="img-opcoes" src="img/icons/more-vertical.svg" alt="icone opções">
                </div>
                <div class="post-imagem">
                    <img id="img-publicacao" src="img/publication_example.jpg" alt="imagem do post">
                    <p>Oi gente tudo bem?</p>
                    <div class="likes">
                        <img src="img/icons/heart.svg" alt="icone coração">
                        <p><b>2</b> likes</p>
                    </div>
                    <div class="data">
                        <script language=javascript type="text/javascript">  
                            let data = new Date();
                            document.write("<p> Postado dia " + data.getDay() + "/" + data.getMonth() + "/" + data.getFullYear() + "</p");
                        </script>
                    </div>
                </div>
                <div class="post-comentarios">
                    <dl class="comentarios">
                        <dt><b>2</b> Oi! Tirando os problemas, tudo certo! </dt>
                        <dt><b>3</b> Oi gente é o !@#$%! Meu nome agora é Zé Pequeno!</dt>
                        <dt><b>4</b> Oi pra você também,! </dt>
                    </dl>
                </div>
                <div class="post-comentar">
                    <textarea placeholder="Adicione um comentário" required></textarea>
                    <button>Publicar</button>
                </div>
            </article>
        </section>
        <footer>

        </footer>
    </main>
</body>

</html>
